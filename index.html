<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz Interactiva</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace al archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Encabezado -->
    <header class="text-center py-4">
      <h1>Interfaz Interactiva</h1>
      <p class="lead">Ejemplo con interactividad</p>
    </header>

    <!-- Botón para cambiar tema -->
    <div class="text-center py-3">
      <button id="toggle-theme" class="btn btn-primary">Cambiar a modo oscuro</button>
    </div>

    <!-- Formulario -->
    <section class="py-4">
      <h2 class="text-center">Envíanos un mensaje</h2>
      <form id="contact-form" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>
      <div id="form-response" class="mt-3 text-center"></div>
    </section>

    <!-- Pie de página -->
    <footer class="text-center py-3 bg-light">
      <p>&copy; 2024 Mi Sitio Web - Todos los derechos reservados</p>
    </footer>
  </div>
  
  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace al archivo JavaScript personalizado -->
  <script src="script.js"></script>
</body>
</html>
